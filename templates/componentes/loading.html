<div class="d-flex justify-content-center align-items-center">
    <div class="spinner-border{% if color %} text-{{ color }}{% endif %}" role="status">
        <span class="visually-hidden">{{ text or 'Carregando...' }}</span>
    </div>
    {% if show_text %}
    <p class="mt-2 text-muted">{{ text or 'Carregando...' }}</p>
    {% endif %}
</div>
