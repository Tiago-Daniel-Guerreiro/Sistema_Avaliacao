<div class="mb-3">
    <label class="form-label">{{ label }}</label>
    {% for choice in choices %}
    <div class="form-check">
        <input class="form-check-input" type="{{ type or 'radio' }}" 
               id="{{ name }}_{{ loop.index }}" name="{{ name }}" value="{{ choice.value }}"
               {% if required and (type or 'radio') == 'radio' %}required{% endif %}
             {% if disabled %}disabled{% endif %}
               {% if (type or 'radio') == 'checkbox' and value is iterable and value is not string and choice.value in value %}checked{% elif choice.value == value %}checked{% endif %}>
        <label class="form-check-label" for="{{ name }}_{{ loop.index }}">{{ choice.label }}</label>
    </div>
    {% endfor %}
</div>
