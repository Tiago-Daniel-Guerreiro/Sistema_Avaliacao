<div class="mb-3">
  <label class="form-label">{{ label }}</label>
  {% set choice_type = type or ('checkbox' if multiplas_respostas else 'radio') %}
  {% for choice in options %}
  <div class="form-check">
    <input class="form-check-input" type="{{ choice_type }}"
         id="{{ name }}_{{ loop.index }}" name="{{ name }}" value="{{ choice.value }}"
         {% if required and choice_type == 'radio' %}required{% endif %}
         {% if disabled %}disabled{% endif %}
         {% if choice_type == 'checkbox' and value is iterable and value is not string and choice.value in value %}checked{% elif choice.value == value %}checked{% endif %}>
    <label class="form-check-label" for="{{ name }}_{{ loop.index }}">{{ choice.label }}</label>
  </div>
  {% endfor %}
</div>
