<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/tabela.css" rel="stylesheet">
    <link href="/static/css/cards.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
</head>
<body class="bg-light" data-has-content="{{ 'true' if content else 'false' }}" data-initial-page="{{ initial_page | default('home') }}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/" style="cursor: pointer;">Sistema de Avaliação</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <button id="btn-sair" onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <main id="app-container">
        {% if content %}
            {{ content | safe }}
        {% else %}
            {% include 'componentes/loading.html' %}
        {% endif %}
    </main>

    <div id="modais-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
